<div class="main">
	<div class="card login-form">
		<div class="card-body">
			<h3 class="card-title text-center">Modification de mot de passe</h3>
			
			<div class="card-text">
				<form [formGroup]="passwordForm">
					<div class="form-group">
						<div class="m-3">
							<label for="exampleInputEmail1" class="form-label">Entrer le nouveau mot de passe</label>
							<input type="password" [formControl]="passwordCtrl" class="form-control" placeholder="Nouveau mot de passe">
						</div>
						<div class="m-3">
							<label for="exampleInputEmail1" class="form-label">Confirmer le mot de passe</label>
							<input type="password" [formControl]="confirmCtrl" class="form-control" placeholder="Confirmation">
							<small *ngIf="isMatchedPasswords$(confirmCtrl) | async" class="text-danger">Les mots de passes ne correspondent pas !</small>
						</div>
						<div class="m-3 text-center">
							<button type="button" (click)="onSubmit()" class="btn w-100 btn-success btn-block">
								Valider
								<span *ngIf="loader$ | async" class="spinner-border ms-2 spinner-border-sm" role="status" aria-hidden="true"></span>
							</button>
						</div>
					</div>
	
				</form>
			</div>
		</div>
	</div>	
</div>
