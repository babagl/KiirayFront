
<div class="supermain p-5 ">
<div class="main row g-5">
	<h3 class="text-center text-light">Voici votre premiere connection, Veuillez changer votre mot de passe</h3>
	<div class="card login-form">
		<div class="card-body p-3">
			<h3 class="card-title text-center mb-4">Modification du mot de passe</h3>
				<form [formGroup]="passwordForm">
					<mat-form-field appearance="outline" color="warn" class="mb-4">
						<mat-label>Nouveau mot de passe</mat-label>
						<input matInput [formControl]="passwordCtrl" required matInput type="password">
					</mat-form-field>
					<mat-form-field appearance="outline" color="warn"  >
						<mat-label>Confirmer le mot de passe</mat-label>
						<input matInput [formControl]="confirmCtrl" required matInput type="password">
					</mat-form-field>
					<small *ngIf="!isMatched && confirmCtrl.dirty" style="color :red" class="mb-4"> Les mots de passes ne correspondent pas ! </small>

							<!--<input type="password" [formControl]="passwordCtrl" class="form-control" placeholder="Nouveau mot de passe">-->

							<!--<input type="password" [formControl]="confirmCtrl" class="form-control" placeholder="Confirmation">-->
							<!--<small *ngIf="isMatchedPasswords$(confirmCtrl) | async" class="text-danger">Les mots de passes ne correspondent pas !</small>-->


							<button [disabled]="!isMatched" type="button" (click)="onSubmit()" class="btn btn-success  py-3 mb-4">
								Valider
								<span *ngIf="loader$ | async" class="spinner-border ms-2 spinner-border-sm" role="status" aria-hidden="true"></span>
							</button>

				</form>
		</div>
	</div>
</div>
</div>
