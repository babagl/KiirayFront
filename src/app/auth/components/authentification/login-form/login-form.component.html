<section class="d-flex flex-column align-items-center ">

        <!-- ###################    Titre   #############################    -->
    <hgroup class="text-light  w-100 text-center">
        <h1 class="text-center">Bienvenue sur KIIRAY</h1>
        <p class="text-center">
            Veuillez Renseignez vos informations de connection
        </p>

    </hgroup>

    <!-- ###################    Formulaire de connection   #############################    -->
     <form [formGroup]="loginForm" class="log-form shadow px-4 py-3 ">
        <h1 class="text-center mb-4">Connection</h1>
       <div *ngIf="msgError != null" class="mb-4 border border-dark">
         <small style="color: red" class="text-center" >
         {{msgError}}
       </small>
       </div>
                    <mat-form-field appearance="outline" color="warn" class="mb-4" >
                        <mat-label >Telephone/Matricule/Email </mat-label>
                        <input matInput required formControlName="login" type="text" name="identifiant">
                      <mat-error *ngIf="loginForm.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" color="warn" mb-4 >
                        <mat-label>Mot de passe</mat-label>
                        <input matInput type="password" formControlName="password" name="password" required >
                        <mat-error *ngIf="loginForm.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>

                      <button class="btn btn-success mt-4 py-3" type="button" (click)="Valider()">
                        Connexion
                        <span *ngIf="loader$ | async" class="spinner-border spinner-border-sm ms-2 material-icons" role="status" aria-hidden="true"></span>
                    </button>

     </form>
</section>
